<section class="hero">

    <div class="container">
        <div class="hero-container">
            <h1 class="hero-title">Discover the magic of <span class="hero-h1-italic">photography</span> in our school</h1>
            <p class="hero-text">
                Our photography school offers an unforgettable journey, where you can learn the basics of composition,
                master
                technical
                skills, translate your unique ideas.
            </p>
            
            <div class="hero-students-reviews-wrap">
                <div class="hero-students">
                    <ul class="hero-students-list">
                        <li class="hero-students-item hero-students-item-1">
                            <img srcset="
                                        /img/hero/hero-img1-x1-min.png 1x,
                                        /img/hero/hero-img1-x2-min.png 2x
                                        " src="/img/hero/hero-img1-x1-min.png" alt="girl 3/4 view" width="44" height="44">
                        </li>
                        <li class="hero-students-item hero-students-item-2">
                            <img srcset="
                                        /img/hero/hero-img2-x1-min.png 1x,
                                        /img/hero/hero-img2-x2-min.png 2x
                                        " src="/img/hero/hero-img2-x1-min.png" alt="boy front view" width="44" height="44">
                        </li>
                        <li class="hero-students-item hero-students-item-3">
                            <img srcset="
                                        /img/hero/hero-img3-x1-min.png 1x,
                                        /img/hero/hero-img3-x2-min.png 2x
                                        " 
                                        src="/img/hero/hero-img3-x1-min.png" alt="girl front view" width="44" height="44">
                        </li>
                    </ul>
                    <a href="" class="hero-students-text-arrow">
                        <p class="hero-students-text">Our happy students</p>
                        <svg class="hero-students-arrow" width="18" height="9">
                            <use href="/img/sprite.svg#side-arr-icon"></use>
                        </svg>
                    </a>
                </div>
            
                <div class="hero-reviews">
                    <div class="hero-reviews-item">
                        <svg class="hero-reviews-icon" width="20" height="20">
                            <use href="/img/sprite.svg#hero-star-icon"></use>
                        </svg>
                    </div>
                    <div class="hero-reviews-text">
                        <p class="hero-reviews-subtitle">Reviews</p>
                        <p class="hero-reviews-number">+1500</p>
                    </div>
                </div>
            </div>
            
            <picture class=".hero-main_img">
                <source 
                    media="(max-width: 375px)" srcset="
                    /img/hero/hero-main_img-1x-mob.png 1x, 
                    /img/hero/hero-main_img-2x-mob.png 2x" 
                    />
                <source 
                    media="(max-width: 768px)" srcset="
                    /img/hero/hero-main_img-1x-tab.png 1x, 
                    /img/hero/hero-main_img-2x-tab.png 2x" 
                    />
                <source 
                    media="(max-width: 1280px)" srcset="
                    /img/hero/hero-main_img-1x-web.png 1x, 
                    /img/hero/hero-main_img-2x-web.png 2x" />
                <img src="/img/hero/hero-main_img-1x-mob.png" alt="a red-haired guy with a camera">
            </picture>
            
            <!-- <img class="hero-main_img" 
            srcset="
            /img/hero/hero-main_img-1x-mob.png 1x,
            /img/hero/hero-main_img-2x-mob.png 2x
            "
            src="/img/hero/hero-main_img-1x-mob.png" alt="a red-haired guy with a camera" width="259" height="314"
            > -->
        </div>
    </div>

</section>
